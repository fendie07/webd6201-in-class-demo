<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ae5f03c47d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id = "navigationBar"></div>

 <div class = "container">
  
    <header class="mt-5">
        <h1 id="welcome"><i class="fa-solid fa-address-book"></i> WEBD6201 Edit Contact List <span></span></h1> 
    </header>
</div>
<main class = "container mt-5">
  <div id="messageArea"></div>
  <div class="row justify-content-lg-center g-3">
    <form method="get" id="editform" name ="editform" class="col-lg-6 col-md-10 col-sm-10">
      <div class="input-group mb-3">
        <span class="input-group-text">Name </span>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g. Smorf Dingle">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Contact Number </span>
        <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="e.g. 6479896565">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Email Address </span>
        <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="e.g. smorfdingle@gmail.com">
      </div>
      
      <button type="submit" class="btn btn-primary" id="editButton"><i class="fas fa-edit"></i> Edit</button>
      <button type="submit" class="btn btn-warning" id="resetButton"><i class="fas fa-undo fa-lg "></i> Cancel</button>
  
  
    </form>
   
  </div>
</main>
 


  
  

  <!-- Scripts Section -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="./scripts/EventHandler.js"></script>
  <script src="./scripts/namespace.js"></script>
  <script src="./scripts/contact.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
